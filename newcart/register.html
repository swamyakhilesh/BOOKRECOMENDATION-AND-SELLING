<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="assetsnew\css2\register.css">
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="back">
      <a href="index.html">back</a>

    </div>
    <div class="center">
      <form action="">
        <div class="title">Register</div>
            <span class="inputs">
                <span class="inputf">
                <input type="text" class="input" placeholder="FIRST NAME" />
                <span class="label">Name</span>
                <span class="material-icons icon">person</span>
            </span>
            
            <span class="inputs">
                <span class="inputf">
                <input type="text" class="input" placeholder="LAST NAME" />
                <span class="label">Name</span>
                <span class="material-icons icon">person</span>
            </span>
            <span class="inputf">
                <input type="email" class="input" placeholder="EMAIL" />
                <span class="label">Email</span>
                <span class="material-icons icon">email</span>
            </span>
            <span class="inputs">
                <span class="inputf">
                    <input type="tel" class="input" placeholder="Mobile Number" />
                    <span class="label">Mobile Number</span>
                    <span class="material-icons icon">phone</span>
            </span>
           <span class="inputf">
            <input type="password" class="input" placeholder="Password" />
            <span class="label">Password</span>
            <span class="material-icons icon">lock</span>
           </span>
          <span class="inputs">
            <span class="inputf">
                <input type="text" class="input" placeholder="Location" />
                <span class="label">Location</span>
                <span class="material-icons icon">location_on</span>
        </span>
          <span class="inputs">
            <span class="inputf">
                <input type="text" class="input" placeholder="Address" />
                <span class="label">Address</span>
                <span class="material-icons icon">home</span>

        </span>
        


        <div class="links">
          <a href="#"> ..Make a strong password</a>
          <label for="remember">
            <input type="checkbox" id="remember" />
            Remember Me
          </label>
        </div>
        <button type="button" class="btn">
          <span>Register</span>
          <div class="dots">
            <div class="dot" style="--delay: 0s"></div>
            <div class="dot" style="--delay: 0.25s"></div>
            <div class="dot" style="--delay: 0.5s"></div>
          </div>
        </button>
        <div class="text">
          Alerady had a account? login here <a href="login.html">login</a>
        </div>
      </form>
    </div>
    <script>
      var btn = document.querySelector(".btn");
      var inputs = document.querySelectorAll(".input");
      btn.onclick = function () {
        btn.classList.toggle("active");
        setTimeout(() => {
          btn.classList.toggle("active");
          inputs[1].classList.toggle("active");
        }, 1500);
        setTimeout(() => {
          inputs[1].classList.toggle("active");
        }, 3000);
      };
    </script>
  </body>
</html>
